<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGI Icon Demo</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #121212; 
            font-family: 'Poppins', sans-serif;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            color: white;
            text-align: center;
            z-index: 100;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        p {
            font-size: 16px;
            max-width: 800px;
            margin: 5px auto;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="info">
        <h1>Artificial General Intelligence (AGI) Icon</h1>
        <p>Humanoid silhouette with a fractal/glowing brain representing human-like adaptability and learning</p>
        <p>Features gold/orange color scheme to represent wisdom and human-like warmth</p>
    </div>
    <div id="canvas-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <script src="agi-icon.js"></script>
</body>
</html>
